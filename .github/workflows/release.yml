name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      dry-run:
        description: "Dry run (skip npm publish & GitHub release)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write      # push version commit + tag + create release
  id-token: write      # npm provenance

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  Gate: run full CI checks before releasing
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc --noEmit

      - name: Build package
        run: npm run build

      - name: Unit tests
        run: npm run test:unit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E smoke tests
        run: npm run test:heal

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  Release: bump version â†’ publish â†’ GitHub release
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Publish to npm
    needs: quality-gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # full history for changelog
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          # Bump version in package.json, commit, and tag
          NEW_VERSION=$(npm version ${{ inputs.bump }} -m "chore(release): v%s")
          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "### ðŸ“¦ Version bump: ${NEW_VERSION}" >> "$GITHUB_STEP_SUMMARY"

      - name: Build package
        run: npm run build

      - name: Verify package contents
        run: npm pack --dry-run 2>&1 | tee /tmp/pack-output.txt

      - name: Push version commit and tag
        if: ${{ inputs.dry-run == false }}
        run: |
          git push origin HEAD
          git push origin ${{ steps.version.outputs.version }}

      - name: Publish to npm
        if: ${{ inputs.dry-run == false }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate release notes
        if: ${{ inputs.dry-run == false }}
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "$VERSION" | head -1)

          {
            echo "notes<<RELEASE_EOF"
            echo "## What's Changed"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges | head -50
            else
              git log --pretty=format:"- %s (%h)" --no-merges -20
            fi
            echo ""
            echo ""
            echo "---"
            echo ""
            echo "**Install:** \`npm install healwright@${VERSION#v}\`"
            echo "RELEASE_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: ${{ inputs.dry-run == false }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: ${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Dry-run summary
        if: ${{ inputs.dry-run == true }}
        run: |
          echo "### ðŸœï¸ Dry run complete" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Version would be: **${{ steps.version.outputs.version }}**" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Package contents:" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cat /tmp/pack-output.txt >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          # Reset the version bump so it doesn't affect future runs
          git reset --hard HEAD~1
          git tag -d ${{ steps.version.outputs.version }} || true
