name: CI

on:
  push:
    branches: [main, adjustments]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc --noEmit

      - name: Build package
        run: npm run build

      - name: Verify dist output
        run: |
          test -f dist/index.js   || (echo "❌ dist/index.js missing" && exit 1)
          test -f dist/index.mjs  || (echo "❌ dist/index.mjs missing" && exit 1)
          test -f dist/index.d.ts || (echo "❌ dist/index.d.ts missing" && exit 1)
          echo "✅ dist/ looks good"

      - name: Unit tests
        run: npm run test:unit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E smoke tests (element-zoo — no AI keys)
        run: npx playwright test examples/element-zoo.test.ts

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-node${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 7
